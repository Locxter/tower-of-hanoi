<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Tower of Hanoi</title>
  <meta name="author" content="locxter">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: sans-serif; margin: 0; text-align: center;">
  <h1>Tower of Hanoi</h1>
  <label>
    Number of disks:
    <input type="number" id="disk-count" value="4" min="0" max="10">
  </label>
  <br>
  <button type="button" id="calculate-moves">Calculate moves</button>
  <br>
  <canvas id="output" width="300" height="120"></canvas>
  <br>
  <button type="button" id="previous-move">Previous move</button>
  <button type="button" id="next-move">Next move</button>
  <script src="scripts/index.js" charset="utf-8"></script>
</body>
</html>
